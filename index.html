<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="icon" href="pictures/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav id="menu-haut">
                <a href="gmail.com">Gmail</a>
                <a href="https://www.google.fr/imghp?hl=fr">Images</a>
                <a href="https://www.google.fr/intl/fr/about/products?tab=wh">
                    <img src="pictures/menu.png" alt="Menu carré" id="iconemenu">
                </a>
                <input type="button" value="Connexion" id="boutonconnexion">
            </nav>
        </header>

        <div id="recherchegoogle">
            <div id="imagegoogle">
                <img src="pictures/logo.png" alt="Logo Google">
            </div>
            <div id="recherche">
                <form id="champrecherche">
                   <img src="pictures/search.png" alt="Icone loupe">
                    <input type="search"  id="barrerecherche">
                    <img src="pictures/micro.png" alt="Icone micro">
                </form>
                <div id="boutonsrecherche">
                    <input type="button" value="Recherche Google" class="searchbutton">
                    <input type="button" value="J'ai de la chance" class="searchbutton">
                </div>
            </div>
        </div>

        <footer>
            <div id="solo">
                <span>France</span>
            </div>
            <div id="menufooter">
                <ul id="menugauche">
                    <li>Publicité</li>
                    <li>Entreprise</li>
                    <li>À propos</li>
                    <li>Comment fonctionne la recherche Google ?</li>
                </ul>
                <ul id="menudroit">
                    <li>Publication judiciaire</li>
                    <li>Info consommateurs</li>
                    <li>Confidentialité</li>
                    <li>Conditions</li>
                    <li>Paramètres</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
